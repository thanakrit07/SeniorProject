<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/home.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Home</title>
</head>

<body>
    <div class="fixed-top">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <h1 class="p-2 rounded-pill">Translater</h1>
            </a>
            <button class="navbar-toggler offset-md-8" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                ABOUT
                <span class="navbar-toggler-icon"></span>

            </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Translation Thai name to English name</h5>
                <span class="text-muted">bra bra bra</span>
            </div>
        </div>
        <form action="{{ url_for('predict')}}" method="POST" >
            <div class="input-group mb-3">
                <input 
                name="inp_name"
                id="inp_name" 
                type="text" 
                class="form-control" 
                placeholder="name" 
                aria-label="Recipient's username" 
                aria-describedby="button-addon2"
                >
                <!-- <div class="input-group-append"> -->
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Translate</button>
                  <button class="btn btn-outline-secondary" type="reset" id="button-addon2">Reset</button>
                <!-- </div> -->
              </div>
        </form>
        <p>{{ prediction_text }}</p>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
